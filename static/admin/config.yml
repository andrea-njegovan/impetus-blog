backend:
  name: git-gateway


media_folder: static/assets
public_folder: /assets

collections:
  - name: blog
    label: Blog
    folder: content/blog
    create: true
    fields:
      - { name: path, label: Path }
      - { name: date, label: Date, widget: date }
      - { name: title, label: Title }
      - { name: author, label: Author, widget: select, options: [Marjo, Andrea], default: [Marjo] }
      - { name: description, label: Description }
      - { name: image, label: image, widget: image }
      - { name: body, label: Body, widget: markdown }
      - { name: references, label: References, widget: object, requred: false, fields:
          - { name: 1, label: First, requred: false}
          - { name: 2, label: Second, requred: false}
          - { name: 3, label: Third, requred: false }
          - { name: 4, label: Forth, requred: false }
          - { name: 5, label: Fifth, requred: false}
        }
  - name: author
    label: Authors
    folder: content/author
    create: true
    fields:
      - { name: id, label: Name }
      - { name: surname, label: Surname }
      - { name: bio, label: Bio }
      - { name: image, label: Image, widget: image }
      - { name: facebook, label: Facebook, required: false }
      - { name: linkedin, label: Linkedin, required: false }
      - { name: twitter, label: Twitter, required: false }
